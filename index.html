<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2d89ef;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      flex: 1;
      gap: 1rem;
      padding: 1rem;
      box-sizing: border-box;
    }

    .widget {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 1rem;
      overflow: auto;
    }

    .calendar-widget {
      grid-column: 1 / 3;
      grid-row: 1;
    }

    .todo-widget {
      grid-column: 1;
      grid-row: 2;
    }

    .grocery-widget {
      grid-column: 2;
      grid-row: 2;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>My Smart Dashboard</header>
  <main>
    <!-- Google Calendar -->
    <div class="widget calendar-widget">
      <h2>Calendar</h2>
      <iframe src="https://calendar.google.com/calendar/embed?src=holcombe.emley%40gmail.com&ctz=America%2FDenver"></iframe>

    </div>

    <!-- Alexa To-Do List -->
    <div class="widget todo-widget">
      <h2>To-Do List</h2>
      <div id="todo-list">
        <!-- Replace with embedded Todoist / API content -->
        <p>No items yet</p>
      </div>
    </div>

    <!-- Alexa Grocery List -->
    <div class="widget grocery-widget">
      <h2>Grocery List</h2>
      <div id="grocery-list">
        <!-- Replace with embedded Todoist / API content -->
        <p>No items yet</p>
      </div>
    </div>
  </main>
</body>
</html>
